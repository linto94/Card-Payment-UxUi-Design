<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment Interface</title>
    <script src="https://kit.fontawesome.com/0be7a4215f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section class="main">
         <div class="container box">
           <div class="payment">
              <!-- Header -->
              <div class="header">
                <h1 class="logo">Pay</h1>
                <p>LintoTrust</p>
              </div>
              <!-- content -->
              <div class="content">
                <div class="amount">
                  <p>USD <span>100.00</span></p>
                  <span>example@gmail.com</span>
                </div>
                <form action="" autocomplete="off">
                   <div class="card-details">
                    <!-- Number -->
                      <div class="number">
                        <label for="">Card Number</label>
                        <input type="text" id="number" placeholder="0000 0000 0000 0000">
                        <img src="card.png" alt="creditcard image">
                      </div>
                      <!-- Vaild -->
                      <div class="vaild">
                         <label for="">Valid Till</label>
                         <input type="text" id="vaild" placeholder="MM / YY">
                      </div>
                      <!-- CVV -->
                      <div class="cvv">
                         <label for="">CVV</label>
                         <input type="text" id="cvv" placeholder="123">
                         <span>What is this?</span>
                      </div>
                    </div>
                    <!-- Remeber -->
                    <div class="remeber">
                       <input type="checkbox">
                       <span>Remember this card next time</span>
                    </div>
                    <!-- Button -->
                    <div class="button">
                       <button class="btn">Pay $100.00</button>
                       <i class="fas fa-angle-right"></i>
                    </div>
                </form>
              </div>
           </div>
           <!-- Secured By -->
           <div class="secure">
              <i class="fas fa-lock"></i>
              <span>Secured by Flutterwave</span>
           </div>
         </div>
       </section>

    <script src="script.js"></script>
  </body>
</html>
